<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢支持</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
{#    <h1>{{ message }}</h1>#}
    <p>感谢您的支持！您的充值已成功到账，现在可以尽情享受我们的服务了。</p>
    <!-- 添加一些彩纸特效 -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 6s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 7s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 8s;"></div>
</body>
</html>
